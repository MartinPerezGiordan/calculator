<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="code.js"></script>
    <title>calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="buttons">
            <div class="row">
                <button id="btnClear" >CLEAR</button>
                <button id="btnDelete">DELETE</button>

            </div>
            <div class="row">
                <button id="btn7" class="num-btn">7</button>
                <button id="btn8" class="num-btn">8</button>
                <button id="btn9" class="num-btn">9</button>
                <button id="btn-div" class="op-btn">/</button>
            </div>
            <div class="row">
                <button id="btn4" class="num-btn">4</button>
                <button id="btn5" class="num-btn">5</button>
                <button id="btn6" class="num-btn">6</button>
                <button id="btn-mult" class="op-btn">*</button>
            </div>
            <div class="row">
                <button id="btn1" class="num-btn">1</button>
                <button id="btn2" class="num-btn">2</button>
                <button id="btn3" class="num-btn">3</button>
                <button id="btn-sub" class="op-btn">-</button>
            </div>
            <div class="row">
                <button id="btn0" class="num-btn">0</button>
                <button id="btn." class="num-btn">.</button>
                <button id="btn-equal" class="equal-btn">=</button>
                <button id="btn-add" class="op-btn">+</button>
            </div>
        </div>
    </div>

</body>
</html>
